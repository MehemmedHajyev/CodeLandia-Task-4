<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="asest/css/style.css" />
    <title>Login-Register</title>
  </head>
  <body>
    <div
      class="form-container xxl shadow p-3 mb-5 bg-body rounded-3 align-items-center"
    >
      <div class="container">
        <div class="login-page">
          <h2 class="text-center">Login Form</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control login-email"
                name="login"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control login-pasvord"
                name="password"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100 loginBtn">
              Login
            </button>
            <button
              type="submit"
              class="btn btn-primary w-100 mt-2 go-register"
            >
              Register
            </button>
          </form>
        </div>

        <form action="" class="register-page">
          <h2 class="text-center">Login Form</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control reg-name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control reg-email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control reg-pasvord"
                name="password"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              id="register-btn"
            >
              Register
            </button>
            <button type="submit" class="btn btn-primary w-100 loginBtn mt-2">
              Go Login
            </button>
          </form>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="asest/js/app.js"></script>
  </body>
</html>
